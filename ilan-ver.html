<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlan Ver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="İş Bulma Platformu Logo">
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="job-seekers.html">İş Arayanlar</a>
            <a href="employers.html">İş Verenler</a>
        </nav>
    </header>

    <div class="form-container">
        <h2>İlan Ver</h2>
        <form id="add-job-form">
            <label for="job-title">İlan Başlığı:</label>
            <input type="text" id="job-title" required><br>
            <label for="job-description">İlan Açıklaması:</label>
            <textarea id="job-description" rows="4" required></textarea><br>
            <label for="job-location">Konum:</label>
            <input type="text" id="job-location" required><br>
            <button type="button" onclick="submitJob()">İlan Ver</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
